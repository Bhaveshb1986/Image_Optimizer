{% extends 'base.html' %}
{% block content %}
<h1>Image Optimizer</h1>
<p>Upload an image to resize it to 50% of its original size.</p>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <label for="quality">Compression Quality (0-100):</label>
    <input type="number" name="quality" id="quality" min="0" max="100" value="50" required>
    <button type="submit">Upload and Process</button>
</form>
<div id="result"></div>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    fetch('/upload', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            document.getElementById('result').innerHTML = '<p style="color: red;">' + data.error + '</p>';
        } else {
            document.getElementById('result').innerHTML = '<p style="color: green;">' + data.message + '</p><p>Processed image: <a href="/uploads/' + data.processed_image + '" target="_blank">' + data.processed_image + '</a></p><img src="/uploads/' + data.processed_image + '" alt="Processed Image" style="max-width: 100%; height: auto;">';
        }
    })
    .catch(error => {
        document.getElementById('result').innerHTML = '<p style="color: red;">An error occurred.</p>';
    });
});
</script>
{% endblock %}
